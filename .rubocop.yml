inherit_from: .rubocop_todo.yml

AllCops:
  AllowSymlinksInCacheRootDirectory: true
  TargetRubyVersion: 2.3

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/LineLength:
  Max: 100

Metrics/ParameterLists:
  Exclude:
    - 'lib/debsecan/package.rb'

Style/CaseEquality:
  Exclude:
    - 'lib/debsecan/package.rb'
    - 'spec/lib/debsecan/package_spec.rb'

Style/NumericPredicate:
  Exclude:
    - 'spec/**/*'
    - 'lib/debsecan/package.rb'

Style/Documentation:
  Exclude:
    - 'spec/**/*'
